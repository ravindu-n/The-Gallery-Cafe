<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url(../images/img2.jpg);
        }
        header img {
            max-height: 60px;
            position: relative;
            top: 10px; 
            left: -40px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Register - The Gallery Cafe</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1><img src="../images/logo2.png" alt="The Gallery Cafe Logo">The Gallery Cafe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="events.html">Events & Promotions</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content transparent-background">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="registerUser(event)">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br>

            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required><br>
            
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email" required><br>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            
            
            <div class="password-toggle">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
                <label for="showPassword" class="show-password-label">Show Password</label>
            </div>
            <div class="form-actions">
                <button type="button" onclick="goBack()">Back</button>
                <input type="submit" value="Register" class="button">
            </div>
        </form>
        <p id="message"></p>
    </div>

    <footer>
        <p>&copy; 2024 The Gallery Cafe</p>
    </footer>

    <script src="../js/register.js"></script>
</body>
</html>
